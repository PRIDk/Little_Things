<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <title>calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>

    <p>It's grid, 4 cols 5 rows</p>

    <div class="parent">
        <div class="child output">2137</div>
        <button class="child top">A/C</button>
        <button class="child top">+/-</button>
        <button class="child top">%</button>
        <button class="child blue">/</button>
        <button class="child gray">7</button>
        <button class="child gray">8</button>
        <button class="child gray">9</button>
        <button class="child blue">*</button>
        <button class="child gray">4</button>
        <button class="child gray">5</button>
        <button class="child gray">6</button>
        <button class="child blue">-</button>
        <button class="child gray">1</button>
        <button class="child gray">2</button>
        <button class="child gray">3</button>
        <button class="child blue">+</button>
        <button class="child zero gray">0</button>
        <button class="child gray">.</button>
        <button class="child blue">+</button>
    </div>
</body>
</html>
